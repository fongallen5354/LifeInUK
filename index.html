<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MC Revision Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { font-weight: bold; margin-top: 20px; }
    .option-btn {
      display: block;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
      text-align: left;
    }
    .option-btn:hover { background: #e9e9e9; }
    #result { font-weight: bold; margin-top: 20px; }
    #try-again { margin-top: 10px; display: none; }
  </style>
</head>
<body>

<h2>MC Revision Quiz</h2>
<p id="score">Score: 0/0</p>
<div id="quiz-container"></div>
<button id="check-btn">Check</button>
<div id="result"></div>
<button id="try-again">Try Again</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
let questions = [];
let currentQuestionIndex = 0;
let score = 0;
let selectedAnswer = null;

// Load CSV
Papa.parse("questions.csv", {
  download: true,
  header: true,
  complete: function(results) {
    questions = shuffle(results.data).slice(0, 10); // pick 10 random
    showQuestion();
  }
});

function showQuestion() {
  document.getElementById("result").textContent = "";
  selectedAnswer = null;
  
  let q = questions[currentQuestionIndex];
  
  // Collect options and shuffle them
  let options = [q.Option1, q.Option2, q.Option3, q.Option4];
  options = shuffle(options);
  
  // Render
  let container = document.getElementById("quiz-container");
  container.innerHTML = `<div class="question">Q${currentQuestionIndex+1}: ${q.Question}</div>`;
  
  options.forEach(option => {
    let btn = document.createElement("button");
    btn.textContent = option;
    btn.className = "option-btn";
    btn.onclick = () => {
      selectedAnswer = option;
      document.querySelectorAll(".option-btn").forEach(b => b.style.background = "#f9f9f9");
      btn.style.background = "#d3d3d3";
    };
    container.appendChild(btn);
  });
  
  document.getElementById("score").textContent = `Score: ${score}/${currentQuestionIndex}`;
}

document.getElementById("check-btn").onclick = function() {
  if (!selectedAnswer) {
    alert("Please select an answer.");
    return;
  }
  
  let q = questions[currentQuestionIndex];
  if (selectedAnswer === q.Correct) {
    score++;
    document.getElementById("result").textContent = "✅ Correct!";
  } else {
    document.getElementById("result").textContent = `❌ Wrong! Correct answer: ${q.Correct}`;
  }
  
  currentQuestionIndex++;
  
  if (currentQuestionIndex < questions.length) {
    setTimeout(showQuestion, 1000);
  } else {
    document.getElementById("quiz-container").innerHTML = "";
    document.getElementById("result").textContent = `Final Score: ${score}/${questions.length}`;
    document.getElementById("check-btn").style.display = "none";
    document.getElementById("try-again").style.display = "block";
  }
};

document.getElementById("try-again").onclick = function() {
  score = 0;
  currentQuestionIndex = 0;
  document.getElementById("check-btn").style.display = "inline-block";
  document.getElementById("try-again").style.display = "none";
  questions = shuffle(questions).slice(0, 10);
  showQuestion();
};

// Shuffle helper
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
</script>
</body>
</html>
